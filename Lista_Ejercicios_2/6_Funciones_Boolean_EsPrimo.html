    var Muestra = function()
    {
        var numeroUsuaria = document.getElementById("numeroUsuaria").value;
        var resultadoPrimo = EsPrimoDos(numeroUsuaria);
        
        if(resultadoPrimo)
        {
            document.getElementById("resultado").innerHTML = numeroUsuaria + " es un número primo.";
        }
        else
        {
            document.getElementById("resultado").innerHTML = numeroUsuaria + " NO es un número primo.";
        }
    }

    var EsPrimoDos = function(numeroUsuaria)
    {
    var esPrimo;
    var contador = 0;
        for(var i = 1; i <= numeroUsuaria; i++)
        {
            if(numeroUsuaria % i == 0)
            {
                contador++;
            }
        }

        if(contador == 2)
        {
            esPrimo = true;
        }
        else{
            esPrimo = false;
        }
        return esPrimo;
    }


</script>
<body>
    <p>Escriba un número para saber si es primo o no: <input type="number" id="numeroUsuaria"></p>
    <button onclick="Muestra()" name="Comprobar">Comprobar</button>
    <p id="resultado"></p>
