<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Juego Número Secreto</title>
</head>
<style>
.error {
    color: red;
    font-weight: bold;
}
.acierto {
    color: green;
    font-weight: bold;
}
</style>

<script>
var numeroAleatorio = Math.floor(Math.random() * 101);
var numeroIntentos = 0;
console.log(numeroAleatorio);
var CompruebaNumero = function()
{
    var numeroUsuaria = document.getElementById("numeroUsuaria").value;

    if(numeroAleatorio < numeroUsuaria)
    {
        // alert("Mi número es menor.");
        document.getElementById("mensajes").innerHTML = "<span class='error'>Mi número es menor.</span>";
        document.getElementById("numeroUsuaria").focus();
        numeroIntentos++;
    }
    else
    {
        if(numeroAleatorio > numeroUsuaria)
        {
            // alert("Mi número es mayor.");
            document.getElementById("mensajes").innerHTML = "<span class='error'>Mi número es mayor.</span>";
            document.getElementById("numeroUsuaria").focus();
            numeroIntentos++;
        }
        else
        {
            numeroIntentos++;
            document.getElementById("mensajes").innerHTML = "<span class='acierto'>¡Correcto! Has necesitado un total de " + numeroIntentos + " intentos.</span>";
            // alert("¡Correcto! Has necesitado un total de " + numeroIntentos + " intentos.");
        }
    }
    
}

</script>
<body>
    
</body>
<h1>Adivina el número</h1>
    <p>Escriba un número del 1 al 100 (ambos inclusive) <input type="number" id="numeroUsuaria" autofocus></p>
    <input type="submit" value="Comprobar" id="comprobar" onclick="CompruebaNumero()">
    <p id="mensajes"></p>
    
</html>
