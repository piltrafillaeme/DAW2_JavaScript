<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Objeto Number</title>
    <script>
    window.onload = function(){
        var numeroPi = Math.PI;
        numeroPi = numeroPi.toFixed(4);

        document.getElementById("resultado").innerHTML = numeroPi;
    }
    </script>
</head>
<body>
    <p>Mostrar el valor de la constante Pi formateado a 4 decimales.</p>
    <p id="resultado"></p>
</body>
</html>
