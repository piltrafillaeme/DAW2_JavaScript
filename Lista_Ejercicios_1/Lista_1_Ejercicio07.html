<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista 1 - Ejercicio 7</title>

    <script>
    onload = function()
    {

        function ParImpar(numeroUsuaria)
        {
            var esPar = false;
            if(numeroUsuaria % 2 == 0)
            {
                esPar = true;
            }
            
            return esPar;
        }

        var numeroUsuaria = prompt("Introduzca un número para saber si es par o impar");
        var resultado = ParImpar(numeroUsuaria);

        if(resultado)
        {
            document.getElementById("resultado").innerHTML = "El número que ha introducido es PAR";
        }
        else
        {
            document.getElementById("resultado").innerHTML = "El número que ha introducido es IMPAR";
        }
    }
    
    
    </script>
</head>
<body>
<!-- Escribir el código de una función a la que se pasa como parámetro un número entero y 
devuelve como resultado una cadena de texto que indica si el número es par o impar.
Mostrar por pantalla el resultado devuelto por la función. -->
<h1>Par o impar</h1>
<p id="resultado"></p>
</body>
</html>
