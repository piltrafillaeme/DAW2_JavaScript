<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista 1 - Ejercicio 6</title>
    <script>
        onload = function()
        {
            var arrayMeses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre","Octubre","Noviembre","Diciembre"];
            
            //con alert
            for(var i = 0; i < arrayMeses.length; i++)
            {
                alert(arrayMeses[i]);
            }

            //escribiendo en un párrafo
            for(var i = 0; i < arrayMeses.length; i++)
            {
                document.getElementById("meses").innerHTML += arrayMeses[i] + "<br>";
            }

            //incluyéndolo en una lista
            for(var i = 0; i < arrayMeses.length; i++)
            {
                document.getElementById("" + i + "").innerHTML = arrayMeses[i];
            }

        
        }

    </script>
</head>
<body>
        <!-- Crear un array llamado meses y que almacene el nombre de los doce meses del año. Mostrar por pantalla los doce nombres utilizando la función alert(). -->

</body>
</html>
